<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webcam Barcode Scanner</title>
  <script src="js/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; text-align: center; }
    #reader {
      width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #result {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-top: 15px;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Live Barcode Lookup Scanner</h1>

  <div id="result">
    Product information will appear here after scanning.
  </div>

  <div id="reader"></div>

  <div class="controls">
    <button id="startStopButton">Start Scanner</button>
  </div>

  <script>
    // ‚úÖ Update with your real InfinityFree domain endpoint
    const PHP_LOOKUP_URL = "https://barcodeapp.kesug.com/lookup.php";

    let html5QrCode = null;
    let isScanning = false;

    async function lookupProduct(barcode) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `üîç Searching product for barcode: <b>${barcode}</b>...`;

      try {
        const response = await fetch(`${PHP_LOOKUP_URL}?barcode=${barcode}`);
        if (!response.ok) throw new Error(`Server returned ${response.status}`);

        const data = await response.json();

        if (data.product_name) {
          resultDiv.innerHTML = `
            <h2>‚úÖ Product Found!</h2>
            <p><strong>Name:</strong> ${data.product_name}</p>
            <p><strong>Barcode:</strong> ${data.barcode}</p>
            <p><strong>Retail Price:</strong> ${data.price || "N/A"}</p>
          `;
        } else if (data.error) {
          resultDiv.innerHTML = `<h2>‚ùå Error</h2><p>${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `<h2>‚ö†Ô∏è Not Found</h2><p>No product found for barcode: ${barcode}</p>`;
        }
      } catch (error) {
        console.error("Lookup failed:", error);
        resultDiv.innerHTML = `üö´ Error: ${error.message}`;
      }
    }

    function onScanSuccess(decodedText) {
      console.log(`‚úÖ Scan successful: ${decodedText}`);
      if (!isScanning) return; // Prevent double triggers
      isScanning = false;

      html5QrCode.stop().then(() => {
        document.getElementById("startStopButton").innerText = "Start Scanner";
        document.getElementById("result").innerHTML = "Barcode scanned! Looking up product...";
        lookupProduct(decodedText);
      });
    }

    function toggleScanner() {
      const button = document.getElementById("startStopButton");
      const resultDiv = document.getElementById("result");

      if (isScanning) {
        html5QrCode.stop().then(() => {
          isScanning = false;
          button.innerText = "Start Scanner";
          resultDiv.innerHTML = "Scanner stopped.";
        });
      } else {
        html5QrCode = new Html5Qrcode("reader");
        const config = {
          fps: 15,
          qrbox: { width: 300, height: 200 },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.CODE_128
          ]
        };

        html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          (errorMessage) => { /* optional: console.log(errorMessage); */ }
        )
        .then(() => {
          isScanning = true;
          button.innerText = "Stop Scanner";
          resultDiv.innerHTML = "üì∑ Scanning... Hold a barcode in front of the camera.";
        })
        .catch((err) => {
          console.error("Camera start failed:", err);
          resultDiv.innerHTML = `üö´ Error starting camera: ${err}`;
        });
      }
    }

    document.getElementById("startStopButton").addEventListener("click", toggleScanner);
  </script>
</body>
</html>
